<style type="text/css">
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

 <div class="container-fluid mb-4">
    <div class="row">

        <div class="mb-4 col-sm-12">
            <div class="row">
                <div class="col-xl-3 col-sm-4">
                    <h4 class="green text-sm m-0">{{page_title}}</h4>
                </div>
            </div>
        </div> 

        <div class="col-xl-12">          
            <div class="card shadow">            
                <div class="card-body">              
                    <form role="form" name="item_form" id="item_form" ng-validate="validateform" ng-submit="saveItem(item_form)">
                        <div class="mb-4"></div>
                        <div class=""> 
                            <div class="row" ng-show="loadingItem">
                                <div class="col-lg-12 loadingWrapper">
                                    <div class="spinner">
                                        <div class="rect1"></div>
                                        <div class="rect2"></div>
                                        <div class="rect3"></div>
                                        <div class="rect4"></div>
                                        <div class="rect5"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Name">Name</label>
                                        <input type="text" id="AddUserName" name="AddUserName" class="form-control form-control-alternative" ng-model="" required="" placeholder="Enter Your Name" />
                                    </div>
                                </div> 
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="AddEmailUser">Email</label>
                                        <input type="text" id="AddEmailUser" name="AddEmailUser" class="form-control form-control-alternative" ng-model="" required="" placeholder="Enter Your Email" />
                                    </div>
                                </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Contactuser">Contact Number</label>
                                        <input type="text" id="Contactuser" name="Contactuser" class="form-control form-control-alternative" ng-model="" required="" placeholder="Enter Your Contact Number" />
                                    </div>
                                </div>
                              <!--   <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="Password">Password</label>
                                        <input type="text" id="Password" name="Password" class="form-control form-control-alternative" ng-model="" required="" placeholder="Enter Your Password" />
                                    </div>
                                </div>  -->
                                
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="status">Status</label>
                                        <select ng-model="itemObj.status" class="form-control form-control-alternative" name="status" id="status" required="">
                                            <option value="1">Active</option>                        
                                            <option value="0">Inactive</option>                        
                                        </select>                      
                                    </div>
                                </div>
                                    <div class="clearfix"></div>
                                      <div class="col-lg-12">
                                            <div class="text-center">
                                                <button ng-class="{'disabled':saving == true}" type="submit" class="btn btn-primary my-4 mx-6 px-lg-5">
                                                    Save &nbsp; <i class="fas fa-spinner fa-spin" ng-if="saving" class="gif_loader"></i>
                                                </button>
                                            </div>
                                        </div><div class="clearfix"></div>
                                    </div>
                                </div>

                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
