            <div class="card-body">
               <table class="table align-items-center listTable">
                  <thead class="">
                     <tr>
                        <th>Item</th>
                        <!-- <th>Overall Ratings</th> -->
                        <th>Menu</th>
                        <th>Serve For</th>
                        <th width="100px" class="text-right" scope="col">Actions</th>
                     </tr>
                  </thead>
                  <tbody class="list">
                     <tr ng-if="(productList.length < 1 || filterBrands.length == 0) && !isLoading">
                        <td colspan="6" class="text-center">No Products found</td>
                     </tr>
                     <tr ng-repeat="product in filterBrands = (productList | filter: search_str)" ng-if="productList.length > 0 && !isLoading">
                        <td scope="row" class="name">
                           <div class="media align-items-center">
                              <div class="media-body">
                                <span class="badge badge-dot" ng-if="product.status == 0">
                                  <i class="bg-warning"></i>
                                </span> 
                                <span class="badge badge-dot" ng-if="product.status == 1">
                                  <i class="bg-success"></i>
                                </span>
                                <span class="mb-0 text-md">
                                  <span class="logo">
                                     <img src="{{product.images[0]}}" />
                                  </span>
                                  <strong>{{product.name}}<br>
                                    <span class="filled" ng-if="product.overall_ratings > 0">
                                      <i ng-class="{'fa fa-star-o' : product.overall_ratings < 1}" class="fa fa-star" aria-hidden="true"></i>
                                      <i  ng-class="{'fa fa-star-o' : product.overall_ratings < 2}" class="fa fa-star" aria-hidden="true"></i>
                                      <i  ng-class="{'fa fa-star-o' : product.overall_ratings < 3}" class="fa fa-star" aria-hidden="true"></i>
                                      <i  ng-class="{'fa fa-star-o' : product.overall_ratings < 4}" class="fa fa-star" aria-hidden="true"></i>
                                      <i  ng-class="{'fa fa-star-o' : product.overall_ratings < 5}" class="fa fa-star" aria-hidden="true"></i>
                                    </span>
                                  </strong>
                                </span>&nbsp;
                                
                                <!-- <span ng-class="{'ratings' : product.overall_ratings != '-'}" class="mb-0">{{product.overall_ratings}}</span> -->
                                  
                              </div>
                           </div>
                        </td>
                        <!-- <td scope="row" class="name">
                           <div class="media align-items-center">
                              <div class="media-body">
                                 <span ng-class="{'ratings' : product.overall_ratings != '-'}" class="mb-0">{{product.overall_ratings}}</span>
                              </div>
                           </div>
                        </td> -->
                        <td scope="row" class="name">
                           <div class="media align-items-center">
                              <div class="media-body">
                                 <span class="mb-0">{{product.category}}</span>
                              </div>
                           </div>
                        </td>
                        <td scope="row" class="name">
                           <div class="media align-items-center">
                              <div class="media-body">
                                 <span class="mb-0">{{product.serve_for}}</span>
                              </div>
                           </div>
                        </td>
                        <td class="text-right">
                           <div class="dropdown">
                              <a class="actionButton accepted" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                                <span class="text-capitalize">Action</span>&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-down"></i>
                              </a>                                        
                              <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                 <a class="dropdown-item" ng-if="product.status == 1" ng-click="changeStatus(product.product_id, $index)" href="javaScript:void(0)">
                                  <span class="badge badge-dot"> 
                                    <i class="bg-warning"></i> 
                                   </span> Take Offline
                                 </a>
                                 <a class="dropdown-item" ng-if="product.status == 0" ng-click="changeStatus(product.product_id, $index)" href="javaScript:void(0)">
                                  <span class="badge badge-dot"> <i class="bg-success"></i> </span> Take Online
                                 </a>                                            
                                 <hr style="margin: 5px auto;" />
                                 <a class="dropdown-item" href="product/update/{{toBase64(product.product_id)}}">
                                  <i class="fa fa-edit"></i> Edit
                                 </a>
                                 <!-- <a class="dropdown-item" href="javaScript:void(0)" ng-click="makeDuplicate(product.product_id)">
                                  <i class="fa fa-file"></i> Make Duplicate
                                 </a> -->
                                 <!-- <a class="dropdown-item" href="offers/{{restaurant_id}}/{{toBase64(product.product_id)}}">
                                  <i class="fa fa-tag"></i> Offers
                                 </a> -->
                                 <a class="dropdown-item" href="javaScript:void(0)" ng-click="remove(product.product_id, $index)">
                                  <i class="fa fa-trash" aria-hidden="true"></i>Delete
                                 </a>                                        
                              </div>
                           </div>
                        </td>
                     </tr>
